<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
  <!-- Bootstrap CSS and Jquery JS -->
  <link rel="stylesheet" href="./std/bootstrap.min.css" />
  <script type="text/javascript" src="./std/jquery.min.js"></script>
  <script type="text/javascript" src="./std/anime.min.js"></script>

  <!-- Sytle and JS Files -->
  <link rel="stylesheet" href="./css/home.css" />
  <script type="text/javascript" src="./js/home.js"></script>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Josefin+Sans" rel="stylesheet" />

  <title>Zakir Hussain || Software Engineer - Portfolio Website</title>
</head>

<body class="container-fluid">
  <div class="bg"></div>
  <div id="Nav" class="NavBar row align-items-center justify-content-around">
    <div class="brand col-2"><span> zahu.in </span></div>
    <div class="menu col">
      <span role="0" class="menulist activemenu">Intro</span>
      <span role="1" class="menulist">Experience</span>
      <span role="2" class="menulist">Portfolio</span>
      <span role="3" class="menulist">Hire Me</span>
    </div>
  </div>

  <div class="HeaderMain row align-items-center justify-content-end">
    <div class="HeaderImg col-sm-6"><img src="./img/devil-circle.svg" /></div>
    <div class="Header col-sm-6">
      <div class="BoxMe">
        <h3 class="hello">Hello, I'm</h3>
      </div>

      <h1 class="myName"><span>Za</span>kir <span>Hu</span>ssain</h1>

      <div class="intro-text">
        and I'm a <span class="lead" id="typed"></span>
      </div>

      <div class="social">
        <img src="./img/facebook.svg" /> <img src="./img/instagram.svg" />
        <img src="./img/youtube.svg" /> <img src="./img/linkedin.svg" />
        <img src="./img/github.svg" /> <img src="./img/google-plus.svg" />
      </div>
      <p class="summery">
        Currently Working as a Software Engineer and Doing Freelance Work on
        My Free Time.
      </p>
      <div class="btnResume" id="resume">Download Resume</div>
    </div>
  </div>

  <div class="contentMain row align-items-center justify-content-center">
    <div class="content col-6">

    </div>
  </div>
  <div class="contactMain row align-items-center justify-content-center">
    <div class="contactInfo col-6-sm">


    </div>
    <div class="contactForm col-6-sm">

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <!-- <button type="submit" class="btn btnResume btn-primary">Sign in</button> -->
        <div class="btnResume">Push Email</div>
      </form>
    </div>
  </div>
</body>

</html>
